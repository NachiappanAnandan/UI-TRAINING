<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Blender</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="heading">
            Blender Movies
        </h1>
        <div class="profile">
            <h1 class="profileName">Steffy Jerry</h1>
            <div class="profileImgHolder">
                <img src="./images/reviewers/profile.png" alt="profile">
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <!-- total Container -->
        <section class="totalContainer">
            <section class="movieContainer">
                <!-- movie player -->

                <video controls>
                    
                </video>


                <!-- about movie -->
                <div class="aboutMovie">
                    <h1 class="movieName">
                    </h1>
                    <p class="movieDescrp"></p>
                </div>
                <hr>
                <!-- comments container -->
                <section class="commentsContainer">
                    <h1 class="commentHeading">Comments</h1>
                    <div class="comments">
                        <div class="commentCard">
                            <div class="commentImgHolder">
                                <img src="" alt="">
                            </div>
                            <div class="commentInnerDivision">
                                <div class="actorName"></div>
                                <div class="actualComment"></div>
                            </div>
                        </div>
                        <div class="commentCard">
                            <div class="commentImgHolder">

                            </div>
                            <div class="commentInnerDivision">
                                <div class="actorName"></div>
                                <div class="actualComment"></div>
                            </div>
                        </div>
                    </div>

                </section>

            </section>

            <hr class="mobile">
            <section class="upComingProjects">
                <h1 class="upcomingHeading">
                    Upcoming Projects
                </h1>
                <div class="upComingImagesContainer">
                </div>
            </section>

        </section>
    </main>
    <footer>
        <h1 class="footerText">
            &#169; Copyrights 2022
        </h1>
        <h1 class="footerText">
            Blender Movies
        </h1>
    </footer>

    <div class="iconChat">
        <i class="fa-solid fa-comments"></i>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
