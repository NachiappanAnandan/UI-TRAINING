<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="ChooseShape">
        <h1>1. Choose a Shape</h1>

        <div class="shapes_holder">
            <div class="circle"> <i  class="fa-solid fa-check tick"></i></div>
            <div class="triangle"> <i  class="fa-solid fa-check tick"></i></div>
            <div class="square"> <i  class="fa-solid fa-check tick" ></i></div>

        </div>

        <button id="next">NEXT</button>

    </section>

    <section class="EnterSide">
        <h1>2. Enter Side</h1>

        <input type="text" name="side" id="side" class="getInput">

        <button id="calculate">CALCULATE</button>

    </section>

    <section class="Result">

        <div class="ResultShape">
            <div class="square"> </div>
            <div class="displayResult">
                <h1>Square</h1>
                <div class="detailsContainer">
                    <div>SIDE</div>
                    <div></div>
                    <div></div>
                </div>
                <div class="detailsContainer">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="detailsContainer">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

            </div>

        </div>
        <button class="start_again">START AGAIN</button>



    </section>

</body>

</html>
