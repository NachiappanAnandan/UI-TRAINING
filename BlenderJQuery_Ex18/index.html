<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Blender</title>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="heading">
            Blender Movies
        </h1>
        <div class="profile">
            <h1 class="profile-name">Steffy Jerry</h1>
            <div class="profile-img-holder">
                <img src="./images/reviewers/profile.png" alt="profile">
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <!-- total Container -->
        <section class="total-container">
            <section class="movie-container">
                <!-- movie player -->
                <div class="player">
                    <video controls poster="./images/thumbnail.jpeg">
                    </video>
                    <div class="icon">
                        <i class="fa-regular fa-circle-play "></i>
                    </div>
                   
                </div>
                


                <!-- about movie -->
                <div class="about-movie">
                    <h1 class="movie-name">
                    </h1>
                    <p class="movie-descrp"></p>
                </div>
               <div class = "line"></div>
                <!-- comments container -->
                <section class="comments-container">
                    <h1 class="comments-heading">Comments</h1>
                    <div class="comments">
                        
                    </div>

                </section>

            </section>

            <div class="mobile line"></div>
            <aside class="upcoming-projects">
                <h1 class="upcoming-heading">
                    Upcoming Projects
                </h1>
                <div class="upComing-images-container">
                </div>
            </aside>

        </section>
    </main>
    <footer>
        <h1 class="footer-text">
            &#169; Copyrights 2022
        </h1>
        <h1 class="footer-text">
            Blender Movies
        </h1>
    </footer>

    <div class="icon-chat">
        <i class="fa-solid fa-comments"></i>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
