<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"/>
    <title>Document</title>
</head>

<body>
    <!-- sirius logo header -->
    <header>
        <div class="img_holder">
            <img src="./Sirius_CDW_Cobranded_PMS2747.svg" alt="logo"/>
        </div>
    </header>
    <!-- form holder -->
    <main>
        <form action="">
            <div>
                <h1>BILLING DETAILS</h1>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="firstName">First Name</label>
                            <input type="text" name="First Name" id="firstname"/>
                            <p class = "alert"></p>
                        </div>
                        <div class="col">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="Last Name" id="lastname"/>
                            <p class = "alert"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email Address</label>
                            <input type="email" name="Email Address" id="email"/>
                            <p class = "alert"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="contact">Contact Number</label>
                            <input type="text" name="Contact Number" id="contact"/>
                            <p class = "alert"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="pin">PIN Code</label>
                            <input type="text" name="Pin Code" id="pincode"/>
                            <p class = "alert"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h1>PAYMENT DETAILS</h1>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" name="Card Number" id="cardNumber"/>
                            <p class = "alert"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="cardExpiry">Card Expiry (Year)</label>
                            <input type="text" name="Card Expiry" id="cardExpiry"/>
                            <p class = "alert"></p>
                        </div>
                        <div class="col">
                            <label for="ccv">CVV</label>
                            <input type="text" name="CVV" id="cvv"/>
                            <p class = "alert"></p>
                        </div>
                        
                    </div>
                    <button type="button" onclick="complete()">COMPLETE PAYMENT</button>
                </div>


        </form>
    </main>



    <script src="./scripts/index.js"></script>
</body>

</html>
